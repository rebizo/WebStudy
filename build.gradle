plugins {
    id 'java'
}

group 'WebStuding'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.6.v20170531'
    ////compile group: 'org.apache.tomcat', name: 'tomcat', version: '9.0.10', ext: 'pom'

    compile group: 'org.eclipse.jetty', name: 'jetty-webapp', version: '9.4.12.RC1'

    compile group: 'freemarker', name: 'freemarker', version: '2.3.9'
    //compile group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.9.RELEASE'

}